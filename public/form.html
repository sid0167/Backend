<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Sign-up form -->
        <form id="signupForm" action="/submit" method="POST" onsubmit="return validateForm()">
            <h2>Sign Up</h2>
            <p>
                <label for="firstName" class="floatLabel">Name</label>
                <input id="firstName" name="firstName" type="text" required>
            </p>
            <p>
                <label for="email" class="floatLabel">Email</label>
                <input id="email" name="email" type="email" required>
            </p>
            <p>
                <label for="password" class="floatLabel">Password</label>
                <input id="password" name="password" type="password" required oninput="validatePassword()">
                <span id="password-hint">Enter a password longer than 8 characters</span>
            </p>
            <p>
                <label for="confirm_password" class="floatLabel">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password" required oninput="validatePasswordMatch()">
                <span id="match-hint">Your passwords do not match</span>
            </p>
            <center>
                <input type="checkbox" id="terms" name="terms" required> I accept the Terms and Conditions
            </center>
            <p>
                <input type="submit" value="Create My Account" id="submit">
            </p>
        </form>
    </div>

    <script src="style.js"></script>
</body>
</html>
